<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>资料修改</title>
    <include file="Public/head"/>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <include file="Public/header"/>

    <include file="Public/left"/>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>基本资料</legend>
            </fieldset>
            <form class="layui-form" action="javascript:;">
                <div class="layui-form-item">
                    <label class="layui-form-label">电话</label>
                    <div class="layui-input-block">
                        <input type="text" name="telephone" value="{$user['telephone']}" lay-verify="required|phone" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">QQ</label>
                    <div class="layui-input-block">
                        <input type="text" name="qq" value="{$user['qq']}" lay-verify="required|qq" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">微信号</label>
                    <div class="layui-input-block">
                        <input type="text" name="wechat_id" value="{$user['wechat_id']}" lay-verify="" placeholder="请输入微信号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">上传二维码</label>
                    <div class="layui-input-block">
                        <div class="layui-upload">
                            <input type="hidden" name="wechat_qrcode" value="{$user['wechat_qrcode']}">
                            <div class="layui-upload-list">
                                <img src="{$user['wechat_qrcode_display']}" class="layui-upload-img" id="read_qrcode" style="width: 64px;height: 64px;">
                            </div>
                        </div>
                    </div>
                </div>

                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>网站设置</legend>
                </fieldset>
                <div class="layui-form-item">
                    <label class="layui-form-label">主题设置</label>
                    <div class="layui-input-block">
                        <select name="theme">
                            <option value="0">请选择</option>
                            <volist name="theme_list" id="theme">
                                <option <eq name="user.theme" value="$theme['theme_name']">selected</eq> value="{$theme.theme_name}">{$theme.theme_name}</option>
                            </volist>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">网址</label>
                    <div class="layui-input-block">
                        <input type="text" value="{$user['website']}" disabled autocomplete="off" class="layui-input">
                        <div class="layui-form-mid layui-word-aux">如需更改网址请联系QQ387855321或拨打服务热线: 4008-168-332</div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">网站Logo</label>
                    <div class="layui-input-block">
                        <div class="layui-upload">
                            <input type="hidden" name="logo" value="{$user['logo']}">
                            <div class="layui-upload-list">
                                <img src="{$user['logo_display']}" class="layui-upload-img" id="logo" style="width: 64px;height: 64px;">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">网站名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" value="{$user['title']}" lay-verify="" placeholder="请输入网站名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">网站关键词</label>
                    <div class="layui-input-block">
                        <input type="text" name="keywords" value="{$user['keywords']}" lay-verify="" placeholder="请输入关键词用 , 隔开" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">网站描述</label>
                    <div class="layui-input-block">
                        <input type="text" name="description" value="{$user['description']}" lay-verify="" placeholder="请输入网站描述" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">网站备案</label>
                    <div class="layui-input-block">
                        <input type="text" name="beian" value="{$user['beian']}" lay-verify="" placeholder="请输入网站备案" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">公司名</label>
                    <div class="layui-input-block">
                        <input type="text" name="company" value="{$user['company']}" lay-verify="" placeholder="请输入公司名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">地址</label>
                    <div class="layui-input-block">
                        <input type="text" name="address" value="{$user['address']}" lay-verify="" placeholder="请输入地址" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">介绍</label>
                    <div class="layui-input-block">
                        <textarea name="introduce" lay-verify="" placeholder="请输入介绍" class="layui-textarea">{$user['introduce']}</textarea>
                    </div>
                </div>
                <div class="layui-form-item" style="margin-left: 45px">
                    <button class="layui-btn" lay-submit="" lay-filter="submitPwd">提交</button>
                    <a class="layui-btn layui-btn-primary" href="javascript:;" onclick="window.history.go(-1)">返回</a>
                </div>
            </form>
        </div>
    </div>

    <include file="Public/footer"/>
</div>
<script>
    layui.use(['form', 'upload'], function () {
        var form = layui.form,
            upload = layui.upload;
        //普通图片上传
        var uploadInst1 = upload.render({
            elem: '#logo'
            ,url: ''
            ,auto: false
            ,choose: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#logo').attr('src', result); //图片链接（base64）
                    $('input[name="logo"]').val(result);
                });
            }
        });
        var uploadInst = upload.render({
            elem: '#read_qrcode'
            ,url: ''
            ,auto: false
            ,choose: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#read_qrcode').attr('src', result); //图片链接（base64）
                    $('input[name="wechat_qrcode"]').val(result);
                });
            }
        });
        form.verify({
            qq: function (value) {
                if (/^[1-9][0-9]{4,9}$/.test(value) == false) {
                    return '请输入正确的qq号';
                }
            }
        });
        //监听提交
        form.on('submit(submitPwd)', function(data){
            var _data = {
                telephone: data.field.telephone,
                qq: data.field.qq,
                wechat_id: data.field.wechat_id,
                wechat_qrcode: data.field.wechat_qrcode,
                title: data.field.title,
                keywords: data.field.keywords,
                description: data.field.description,
                beian: data.field.beian,
                company: data.field.company,
                address: data.field.address,
                introduce: data.field.introduce,
                theme: data.field.theme,
                logo: data.field.logo,
            };
            $.post("{:U('Client/info')}", _data, function (res) {
                layer.msg(res.msg, {time: 1000});
                if (res.code === 200) {
                } else {
                    return false;
                }
            });
        });
    });
</script>
</body>
</html>
